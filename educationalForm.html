<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENGINEERING DEPARMENT REGISTERATION</title>
</head>
<body>
    <center>
        <h1>ENGINEERING DEPARMENT MASTERS REGISTERATION</h1>
        <br>
    </center>

        <center>
        <h2>Personal Details</h2>
        <br>
        </center>

    <form>
        <center>
        <div>
            <label for="Name">Name:</label>
            <input type="text" name="name">
            <br><br>
        </div>

        <div>
            <label for="Password">Password:</label>
            <input type="password" name="password">
            <br><br>
        </div>

        <div>
            <label for="E-mail id">E-mail id:</label>
            <input type="email" name="e-mail id">
            <br><br>
        </div>

        <div>
            <label for="Gender">Gender:</label>
            <input type="radio" name="gender">Male <input type="radio"> Female
            <br><br>
        </div>

        <div>
            <label for="contact">Contact#</label>
            <input type="number" name="number">
        </div>

        <h2>Educational Qualification</h2>

        <div>
            <label for="Degree">Degree:</label>
            <select size="1">
                <option value="Select Group">Select Group</option>
                <option value="Bsc">Bsc</option>
                <option value="Hnd">HND</option>
                <option value="NCE">NCE</option>
            </select>
            <br><br>
        </div>

        <div>
            <label for="Engineering">Engineering:</label>
            <select size="1">
                <option value="Select Group">Select Group</option>
                <option value="Mechanical Engineering">Mechanical Engineering</option>
                <option value="Electrical Engineering">Electrical Engineering</option>
                <option value="Chemical Engineering">Chemical Engineering</option>
                <option value="Petroluem Engineering">Petroluem Engineering</option>
            </select>
            <br><br>
        </div>

        <div>
            <label for="Hobbies">Hobbies:</label>
            <input type="checkbox" name="Hobbies">Playing chess
            <input type="checkbox" name="Reading Books">Reading Books
            <br><br>
        </div>

        <div>
            <h2>Address</h2>
            <br>
            <textarea id="address" rows="4"></textarea>
            <br><br><br>
        </div>


        <div>
            <label for="resume">Attach Resume:</label>
            <input type="file" value="choose file" name="choose file">
            <br><br>

            <input type="submit" value="SUBMIT-">
        </div>
        </center>


    </form>
</body>
