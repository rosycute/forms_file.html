<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Feedback Form</title>
</head>
<body>
    <div>
        <h1>My feedback form</h1>
    </div>

    <div>
       <form>
            <ul>
                <li>
                    <label for="name">Name:</label>
                    <input type="Name" name="name">
                
                </li>

                <li>
                    <label for="email">Email:</label>
                    <input type="email" name="email">
                </li>
                
                <li>
                    <label for="password">Password:</label>
                    <input type="password" name="password">
                    <br><br>
                </li>
            </ul>

            <div>
                <ul>
                    <li>Please check all the emotions that apply to you:</li>

                    <ul>
                        <li><label for="angry">Angry</label>
                        <input type="checkbox"name=angry></li>

                        <li><label for="sad">Sad</label>
                        <input type="checkbox" name="sad"></li>

                        <li><label for="Happy">Happy</label>
                        <input type="checkbox"name="Happy"></li>

                        <li><label for="Ambivalent">Ambivalent</label>
                        <input type="checkbox"name="Ambivalent"></li>
                    </ul>

                </ul>
            </div>

            <div>
                <ul>
                    <li>How satisfied were you with our service?</li>
                     <ul>
                        <li><label for="Very satisfied">Very satisfied</label>
                        <input type="radio" name="Very"></li>

                        <li><label for="satisfied">Satisfied</label>
                        <input type="radio" name="satisfied"></li>

                        <li><label for="Didn't care">Didn't care</label>
                        <input type="radio" name="didnt care"></li>

                        <li><label for="Dissatisfied">Dissatisfied</label>
                        <input type="radio" name="dissatisfied"></li>

                        <li><label for="Very Dissatisfied">Very dissatisfied</label>
                        <input type="radio" name="very dissatisfied"></li>
                    
                     </ul>
                </ul>
            </div>

            <div>
                <ul>
                    <li>Further comments:<textarea id="comments" rows="2"></textarea></li>
                    <br>

                    <li><label for="Photo">Bio photo:</label>
                    <input type="text" name="photo">
                    <input type="submit" value="Choose..."></li>

                    <li><label for="location visited">Location visited:</label>
                    <select size="1">
                        <option>Select location</option>
                        <option>Lagos</option>
                        <option>Abia</option>
                        <option>Anambra</option>
                        <option>Ogun</option>
                        <option>Oyo</option>
                        <option>Osun</option>
                    </select></li>
                    <br><br>


                    <li><input type="submit" value="submit"></li>
                </ul>
            </div>
       </form>
    </div>

</body>
</html>
